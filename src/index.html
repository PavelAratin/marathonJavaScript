<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <link rel="icon" href="img/icons8-webpack-128.png">
  <title>Генератор паролей</title>
</head>

<body>
  <div class="container">
    <div class="password-generator">
      <h1 class="password-generator__title">Генератор паролей</h1>
      <p class="password-generator__subtitle">Сгенерируйте надежный пароль</p>
      <div class="password-generator__wrapper">
        <input type="text" class="password-generator__input js-input">
        <button class="password-generator__btn password-generator__btn--copy js-btn">Скопировать</button>
        <button class="password-generator__btn password-generator__btn--generate js-btn">Сгенерировать пароль</button>
      </div>
    </div>
  </div>
